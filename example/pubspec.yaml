name: photo_manager_example
description: Demonstrates how to use the photo_manager plugin.
version: 2.5.2+25
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.0
  oktoast: ^3.1.0
  path_provider: ^2.0.5
  photo_manager:
    path: ../
  provider: ^6.0.0
  url_launcher: ^6.1.10
  video_player: ^2.1.14

dev_dependencies:
  flutter_lints: any
  flutter_test:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
